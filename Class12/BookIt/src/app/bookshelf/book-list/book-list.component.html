<div class="row mb-3">
  <div class="col-md-12" *ngFor="let currentBook of myBooks; let i = index">
    <app-book [book]="currentBook" [idx]="i"></app-book>
    <button
      class="float-right btn btn-danger btn-number"
      style="border: none; font-size: 1rem"
      (click)="onRemoveBook(idx)"
    >
      &minus;
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onNewBook()">Add New Book</button>
  </div>
</div>
