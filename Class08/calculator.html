    <main class="container">
      <h1>Calculator</h1>
      <form class="pricing-form">
        <div>
          <label for="price" class="calculator-labels">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            value="50"
            min="0"
            class="price-input"
          />
        </div>
        <div style="display: flex; justify-content: space-between">
          <label for="quantity" class="calculator-labels">
            Quantity
            <span class="quantity-label">1</span>
          </label>
          <input
            type="range"
            name="quantity"
            id="quantity"
            value="1"
            min="1"
            max="25"
            step="1"
          />
        </div>
      </form>
      <div class="price-output">
        <h1 class="total-price">0</h1>
      </div>
    </main>
    <script src="calculator.js"></script>
